<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Momentum - Student Portal</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    min-height: 100vh;
    padding: 20px;
}
.container { max-width: 500px; margin: auto; }
.card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
    margin-bottom: 24px;
}
h1 {
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(135deg, #f59e0b, #d97706);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}
.subtitle { text-align: center; color: #64748b; margin-bottom: 24px; }

.details-box {
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 24px;
}
.details-box summary {
    font-weight: 600;
    cursor: pointer;
    color: #92400e;
}

.input-group { margin-bottom: 20px; }
input, textarea {
    width: 100%;
    padding: 20px;
    border-radius: 16px;
    border: 2px solid #e2e8f0;
    font-size: 18px;
    background: #f8fafc;
}
textarea { resize: vertical; }

button {
    width: 100%;
    padding: 20px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
}

.status {
    margin: 20px 0;
    padding: 16px;
    border-radius: 12px;
    text-align: center;
    background: #ecfdf5;
    color: #166534;
}

.question-card {
    background: #f1f5f9;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 16px;
    border-left: 5px solid #f59e0b;
}

.question-header {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #64748b;
    margin-bottom: 8px;
}

.status-badge {
    padding: 4px 12px;
    border-radius: 20px;
    background: #fef3c7;
    color: #92400e;
    font-size: 12px;
    font-weight: 600;
}

.hidden { display: none; }
.airbnb-btn {
    background: white;
    color: #f59e0b;
    border: 2px solid #f59e0b;
    margin-bottom: 16px;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div id="loginForm" class="card">
    <h1>Momentum</h1>
    <p class="subtitle">Ask real questions. Get real answers.</p>

    <details class="details-box">
        <summary>How to ask a good question</summary>
        <ul>
            <li>Be specific</li>
            <li>High-school related problems only</li>
            <li>No homework questions</li>
            <li>Focus on clarity</li>
        </ul>
    </details>

    <div class="input-group">
        <input type="text" id="name" placeholder="Your full name">
    </div>

    <div class="input-group">
        <input type="number" id="age" placeholder="Age (14â€“18)">
    </div>

    <div class="input-group">
        <input type="tel" id="phone" placeholder="Your phone number">
    </div>

    <button onclick="studentLogin()">Get Started</button>
</div>

<!-- DASHBOARD -->
<div id="studentDash" class="card hidden">
    <h1 id="welcome"></h1>
    <div id="status" class="status hidden"></div>

    <button class="airbnb-btn" onclick="toggleForm()">ðŸ’¬ Ask Question</button>

    <div id="questionForm" class="hidden">
        <textarea id="questionText" rows="4" placeholder="Your question..."></textarea>
        <button onclick="submitQuestion()">Submit</button>
    </div>

    <div id="myQuestions"></div>
</div>

</div>

<script>
let questions = JSON.parse(localStorage.getItem('momentum_questions') || '[]');
let userInfo = {};

function studentLogin() {
    const name = document.getElementById('name').value.trim();
    const age = parseInt(document.getElementById('age').value);
    const phone = document.getElementById('phone').value.trim();

    if (!name || age < 14 || age > 18 || !phone) {
        alert('Fill all fields correctly');
        return;
    }

    userInfo = { name, age, phone };

    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('studentDash').classList.remove('hidden');
    document.getElementById('welcome').textContent = `Welcome, ${name}`;
    loadQuestions();
}

function toggleForm() {
    document.getElementById('questionForm').classList.toggle('hidden');
}

function submitQuestion() {
    const text = document.getElementById('questionText').value.trim();
    if (!text) return alert('Write a question');

    const q = {
        id: 'Q' + Date.now(),
        name: userInfo.name,
        age: userInfo.age,
        phone: userInfo.phone,
        question: text,
        status: 'pending',
        timestamp: new Date().toISOString()
    };

    questions.unshift(q);
    localStorage.setItem('momentum_questions', JSON.stringify(questions));
    document.getElementById('questionText').value = '';
    loadQuestions();
    showStatus(`âœ… Submitted! ID: ${q.id}`);
}

function loadQuestions() {
    const mine = questions.filter(q => q.name === userInfo.name);
    document.getElementById('myQuestions').innerHTML = mine.map(q => `
        <div class="question-card">
            <div class="question-header">
                <span>ID: ${q.id}</span>
                <span class="status-badge">${q.status.toUpperCase()}</span>
            </div>
            <div>${q.question}</div>
        </div>
    `).join('');
}

function showStatus(msg) {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.classList.remove('hidden');
    setTimeout(() => el.classList.add('hidden'), 4000);
}
</script>

</body>
</html>
